# Economic data from Eurostat base

GAS:
  name: "Supply, transformation and consumption of gas"
  short_name: "GAS"
  source : Eurostat
  challenge: 
    - GAS
    - OIL
    - ELECTRICITY
  model:
    - DFM
    - XGBOOST
    - ETS
    - REGARIMA
    - LSTM
  id: nrg_cb_gasm
  filters:
    geo: ["AT", "BE", "BG", "CY", "CZ", "DE", "DK", "EE", "EL", "ES", "FI",
    "FR", "HR", "HU", "IE", "IT", "LT", "LU", "LV", "MT", "NL", "PL", "PT",
    "RO", "SE", "SI", "SK"]
    nrg_bal: "IC_CAL_MG"
    siec: ["G3000"]
    unit: TJ_GCV
    freq: M

