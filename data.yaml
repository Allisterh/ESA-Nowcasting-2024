# Economic data from Eurostat base

PPI:
  name: "Producer Price in Industry"
  short_name: "PPI"
  source : Eurostat
  challenge: 
    - PPI
    - PVI
  model:
    - DFM
    - XGBOOST
    - ETS
    - REGARIMA
    - LSTM
  id: sts_inppd_m
  filters:
    geo: ["AT", "BE", "BG", "CY", "CZ", "DE", "DK", "EE", "EL", "ES", "FI",
    "FR", "HR", "HU", "IE", "IT", "LT", "LU", "LV", "MT", "NL", "PL", "PT",
    "RO", "SE", "SI", "SK"]
    indic_bt: PRIN
    nace_r2: ["B-E36"]
    s_adj: NSA
    unit: I15
    freq: M

IPI:
  name: "Industrial Production Index"
  short_name: "IPI"
  source : Eurostat
  challenge: 
    - PPI
    - PVI
  model:
    - DFM
    - XGBOOST
    - REGARIMA
    - LSTM
  id: sts_inpi_m
  filters:
    geo: ["AT", "BE", "BG", "CY", "CZ", "DE", "DK", "EE", "EL", "ES", "FI",
    "FR", "HR", "HU", "IE", "IT", "LT", "LU", "LV", "MT", "NL", "PL", "PT",
    "RO", "SE", "SI", "SK"]
    indic_bt: IMPR
    cpa2_1: ["CPA_B-E36", "CPA_B-D"]
    s_adj: NSA
    unit: I15
    freq: M

